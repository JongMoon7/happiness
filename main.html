<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Visualization</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .graph {
            flex: 1;
            min-width: 400px;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Visualization of Happiness and Socio-Economic Factors</h1>
    <div class="container">
        <div class="graph">
            <iframe src="task1.html" width="100%" height="600px"></iframe>
        </div>
        <div class="graph">
            <iframe src="task2.html" width="100%" height="600px"></iframe>
        </div>
        <div class="graph" style="flex-basis: 100%;">
            <iframe src="task3.html" width="100%" height="600px"></iframe>
        </div>
    </div>
</body>
</html>
